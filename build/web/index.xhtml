<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sistema Informático para Seguimiento de Proyectos</title>
    </h:head>
    <h:body class="center_content">
        <center>
            <div id="login" >
                <p:panel style="width: 55%" > 
                    <h:graphicImage style="width: 100%" value="#{resource['imagenes:banner.png']}"/>
                    <h4>Ingreso al Sistema</h4>

                    <h:form>
                        <h5>
                        <h:panelGrid columns="2" style="width: 55%" >
                            <h:outputLabel value="Usuario"/>
                            <p:inputText value="#{fixme}" style="width: 55%" />
                            <h:outputLabel value="Contraseña"  />
                            <p:password value="#{fixme}" style="width: 55%"/>
                        </h:panelGrid><br/>
                        <a href="contenido/rep_embarques.jsf" type="button" class="btn btn-default">Ingresar</a>
                        </h5>
                    </h:form>
                </p:panel>
            </div>
        </center>
    </h:body>
</html>
